<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebRTC Screen Sharing Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* For presentational purposes */
      html, body { height: 100%; }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      section {
        display: flex;
        justify-content: center;
        padding: 1em;
      }

      .flex-column {
        flex-direction: column;
      }

      video { display: none; }
      video[src] { display: block; }
    </style>
  </head>

  <body class="flex-column">
    <section>
      <!-- Will be populated with the videostream of the sender -->
      <video id="video-playback" autoplay muted></video>
    </section>
    <section>
      <input id="start-call-button" type="button" disabled value="Share Screen"/>
      <input id="end-call-button" type="button" disabled value="End Call"/>
    </section>
    <section class="flex-column" id="codec-checkbox-container">
      <strong>Allowed Codecs</strong>
      <small style="color: #999">by client sharing screen</small>
      <div class="checkbox-row">
        <input type="checkbox" id="checkbox-h264" value="h264" checked>
        <label for="checkbox-h264">H264</label>
      </div>
      <div class="checkbox-row">
        <input type="checkbox" id="checkbox-vp8" value="vp8" checked>
        <label for="checkbox-vp8">VP8</label>
      </div>
      <div class="checkbox-row">
        <input type="checkbox" id="checkbox-vp9" value="vp9" checked>
        <label for="checkbox-vp9">VP9</label>
      </div>
    </section>

    <!-- SHIM to isolate browser from spec inconsistencies. -->
    <script src="./adapter_no_edge_no_global.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
