<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Screen Sharing Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      html, body { height: 100%; }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  <body>
    <button id="start-screenshare">Start Screen Sharing</button>

    <script>
      /**
       * Names of extension events.
       *
       * @enum {string}
       */
      const EXTENSION_MESSAGES = {
        REQUEST_SCREENSHARE: 'RequestScreenSharing',
        ON_REQUEST_FAILED: 'RequestScreenSharingFail',
        ON_EXTENSION_OK: 'RequestScreenSharingOk',
      };

      /**
       * Send message to extension to request initiation of screenshare
       */
      function requestScreenShare() {
        window.postMessage({ type: EXTENSION_MESSAGES.REQUEST_SCREENSHARE }, '*');
      }

      /**
       * Handle messages from extension
       */
      function onScreenShareExtensionMessages(event) {
        // Ignore messages from other domains
        if (event.origin !== window.location.origin) return;

        const { type } = event.data;

        // Initiate screen-capture
        if (type === EXTENSION_MESSAGES.ON_EXTENSION_OK) {
          return new Promise((resolve, reject) => {
            navigator.webkitGetUserMedia({
              audio: false,
              video: {
                mandatory: {
                  chromeMediaSource: 'desktop',
                  chromeMediaSourceId: event.data.streamId,
                  maxWidth: 1920,
                  maxHeight: 1080,
                },
              },
            }, resolve, reject);
          })
            .then(console.log)
            .catch(console.error);
        }

        if (type === EXTENSION_MESSAGES.ON_REQUEST_FAILED) {
          console.log('User cancelled screensharing!');
        }
      }

      function addEventListeners() {
        window.addEventListener('message', onScreenShareExtensionMessages);

        const startScreenshareButton = document.getElementById('start-screenshare');
        startScreenshareButton.addEventListener('click', requestScreenShare);
      }

      addEventListeners();
    </script>
  </body>
</html>
